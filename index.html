<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RR SCRIPT</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .fade {
      transition: opacity 0.5s ease;
      opacity: 1;
    }
    .fade-out {
      opacity: 0;
    }

    header {
      padding: 150px 20px 50px 20px;
    }
    h1 {
      font-size: 4em;
      margin: 0;
    }

    /* Discord кнопка слева сверху с robanik */
    #discord-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #7289da;
      padding: 10px 18px;
      border-radius: 50px;
      font-size: 1em;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      z-index: 1000;
      transition: background 0.3s, transform 0.2s;
    }
    #discord-btn:hover {
      background: #5b6eae;
      transform: scale(1.05);
    }
    #discord-btn img {
      width: 20px;
      height: 20px;
    }

    /* Кнопка смены языка справа сверху */
    #lang-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff6b6b;
      padding: 10px 18px;
      border-radius: 50px;
      font-size: 1em;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      z-index: 1000;
    }
    #lang-btn:hover {
      background: #ff3b3b;
      transform: scale(1.05);
    }

    /* Текст снизу */
    #description {
      max-width: 800px;
      margin: 50px auto;
      font-size: 1.1em;
      line-height: 1.6;
      padding: 0 20px;
      text-align: center;
    }

    /* Счётчик онлайн */
    #online-users {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Discord кнопка слева сверху с robanik -->
  <a class="btn" id="discord-btn" href="https://discord.gg/pPHpAYjJ" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
    Hub - robanik
  </a>

  <!-- Кнопка смены языка справа сверху -->
  <div id="lang-btn">EN</div>

  <!-- Главный заголовок -->
  <header>
    <h1 id="main-title" class="fade">RR SCRIPT</h1>
  </header>

  <!-- Описание сайта -->
  <div id="description" class="fade">
    Всем привет! Это сайт, где вы можете получить скрипты для разных игр. Я почти каждый день работаю над скриптами и решил сделать сайт для новичков. Здесь вы получите идеальные скрипты для игр, и надеюсь, вам всё понравится.
  </div>

  <!-- Счётчик онлайн -->
  <div id="online-users">Загрузка...</div>

  <script>
    const langBtn = document.getElementById('lang-btn');
    const title = document.getElementById('main-title');
    const desc = document.getElementById('description');

    const text = {
      ru: {
        title: 'RR SCRIPT',
        description: 'Всем привет! Это сайт, где вы можете получить скрипты для разных игр. Я почти каждый день работаю над скриптами и решил сделать сайт для новичков. Здесь вы получите идеальные скрипты для игр, и надеюсь, вам всё понравится.'
      },
      en: {
        title: 'RR SCRIPT',
        description: 'Hello everyone! This site is where you can get scripts for different games. I work on scripts almost every day and decided to make a site for beginners. Here you will get perfect scripts for games, and I hope you enjoy them.'
      }
    };

    let currentLang = 'ru';

    langBtn.addEventListener('click', () => {
      title.classList.add('fade-out');
      desc.classList.add('fade-out');

      setTimeout(() => {
        currentLang = currentLang === 'ru' ? 'en' : 'ru';
        title.textContent = text[currentLang].title;
        desc.textContent = text[currentLang].description;
        langBtn.textContent = currentLang === 'ru' ? 'EN' : 'RU';

        title.classList.remove('fade-out');
        desc.classList.remove('fade-out');
      }, 300);
    });

    // Счётчик онлайн через CountAPI
    const counterDiv = document.getElementById('online-users');
    const namespace = "rrscript_site";
    const key = "online_users";

    // Получаем текущее значение счётчика
    fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
      .then(res => res.json())
      .then(data => {
        counterDiv.textContent = "Сейчас на сайте: " + data.value;
      })
      .catch(err => {
        counterDiv.textContent = "Не удалось загрузить онлайн пользователей";
      });
  </script>

</body>
    </html>
