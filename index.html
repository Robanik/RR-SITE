<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RR SCRIPT</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
  <style>
    /* Общий стиль */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Анимация текста */
    @keyframes slideIn {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    header {
      padding: 150px 20px 50px 20px;
    }
    h1 {
      font-size: 4em;
      margin: 0;
      animation: slideIn 1s ease-out;
    }

    /* Discord кнопка слева сверху */
    #discord-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #7289da;
      padding: 10px 18px;
      border-radius: 50px;
      font-size: 1em;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      z-index: 1000;
      transition: background 0.3s, transform 0.2s;
    }
    #discord-btn:hover {
      background: #5b6eae;
      transform: scale(1.05);
    }
    #discord-btn img {
      width: 20px;
      height: 20px;
    }

    /* Текст снизу */
    #description {
      max-width: 800px;
      margin: 50px auto;
      font-size: 1.1em;
      line-height: 1.6;
      padding: 0 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Discord кнопка слева сверху -->
  <a class="btn" id="discord-btn" href="https://discord.gg/pPHpAYjJ" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord">
    Hub
  </a>

  <!-- Главный заголовок с анимацией -->
  <header>
    <h1>RR SCRIPT</h1>
  </header>

  <!-- Описание сайта снизу -->
  <div id="description">
    Всем привет! Это сайт, где вы можете получить скрипты для разных игр. Я почти каждый день работаю над скриптами и решил сделать сайт для новичков. Здесь вы получите идеальные скрипты для игр, и надеюсь, вам всё понравится.
  </div>

</body>
    </html>
